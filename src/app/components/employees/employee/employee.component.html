<form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
    <input type="hidden" class="form-control" name="$key" #$key="ngModel" [(ngModel)]="employeesService.selectedEmployee.$key">
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="employeesService.selectedEmployee.name"
      placeholder="Full Name">
  </div>
  <div class="form-group">
    <label>Postion</label>
    <input type="text" class="form-control" name="position" #position="ngModel" [(ngModel)]="employeesService.selectedEmployee.position"
      placeholder="Postion">
  </div>
  <div class="form-group">
    <label>Office</label>
    <input type="text" class="form-control" name="office" #office="ngModel" [(ngModel)]="employeesService.selectedEmployee.office"
      placeholder="Office">
  </div>
  <div class="form-group">
    <label>Salary</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <i class="input-group-text">BWP</i>
      </div>
      <input type="text" class="form-control" name="salary" #salary="ngModel" [(ngModel)]="employeesService.selectedEmployee.salary"
        placeholder="Salary">
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-default" type="submit">
      <i class="far fa-save"></i>
      Submit</button>
    <button class="btn btn-default" type="reset" (click)="resetForm(employeeForm)">
      <i class="fas fa-redo"></i>
      Reset</button>
  </div>
</form>
